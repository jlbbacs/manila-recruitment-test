<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRESCO Study - Mobile Menu Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-purple: #4a2d7b;
            --brand-green: #97c05c;
            --brand-blue: #008eb4;
            --text-dark: #1a1a1a;
            --isi-gray: #555;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header & Banner --- */
        .top-container {
            display: flex;
            width: 100%;
            height: 90px;
            position: relative;
            background-color: #fff;
            z-index: 1000;
        }

        header {
            background-color: var(--brand-purple);
            color: white;
            padding: 0 40px 0 20px;
            font-weight: 700;
            font-size: clamp(1rem, 4vw, 1.4rem);
            border-bottom-right-radius: 40px;
            z-index: 10;
            height: 90%;
            display: flex;
            align-items: center;
        }

        /* Hamburger Button (Hidden on Desktop) */
        .menu-toggle {
            display: none;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--brand-purple);
            font-size: 2rem;
            cursor: pointer;
            z-index: 1001;
        }

        .top-banner-image {
            position: absolute;
            top: 0;
            right: 0;
            width: 75%;
            height: 100%;
            background-image: url('banner.jpg.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
            -webkit-mask-image: linear-gradient(to right, transparent 0%, black 40%), 
                                linear-gradient(to bottom, black 70%, transparent 100%);
            mask-image: linear-gradient(to right, transparent 0%, black 40%), 
                        linear-gradient(to bottom, black 70%, transparent 100%);
            -webkit-mask-composite: source-in;
            mask-composite: intersect;
        }

        /* --- Main Layout --- */
        .page-wrapper {
            position: relative;
            display: flex;
            flex: 1;
            padding: 20px 60px;
            gap: 30px;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 60px;
            background: rgba(255,255,255,0.9);
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            border-radius: 8px;
            color: var(--brand-purple);
            font-size: 1.5rem;
        }
        .arrow-left { left: 10px; }
        .arrow-right { right: 10px; }

        main {
            flex: 2.5;
            background: #fff;
            border: 1px dashed #ccc;
            border-radius: 16px;
            padding: 20px;
        }

        aside.sidebar {
            flex: 1;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .brand-logo-area { text-align: right; border-bottom: 2px solid var(--brand-green); padding-bottom: 10px; }
        .brand-logo-area h1 { color: var(--brand-purple); font-size: 1.8rem; }

        .isi-box { background: #f9f9f9; border-radius: 12px; padding: 15px; border: 1px solid #eee; }
        .isi-text { font-size: 0.75rem; line-height: 1.5; max-height: 250px; overflow-y: auto; }

        /* --- Navigation --- */
        footer {
            display: flex;
            background-color: var(--brand-purple);
            height: 65px;
        }

        .nav-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            border-right: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .active-tab { background-color: var(--brand-blue); }
        .green-tab { background-color: var(--brand-green); }

        /* --- RESPONSIVE MAGIC --- */
        @media (max-width: 900px) {
            .menu-toggle { display: block; }
            
            .page-wrapper { flex-direction: column; padding: 20px 50px; }
            aside.sidebar { max-width: 100%; order: 2; }
            main { order: 1; min-height: 300px; }

            /* Transform Footer into Mobile Overlay Menu */
            footer {
                position: fixed;
                top: 0;
                right: -100%; /* Hidden by default */
                width: 250px;
                height: 100vh;
                flex-direction: column;
                z-index: 2000;
                transition: 0.3s ease-in-out;
                box-shadow: -5px 0 15px rgba(0,0,0,0.2);
            }

            footer.active { right: 0; } /* Show menu */

            .nav-item {
                flex: none;
                height: 60px;
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.1);
                justify-content: flex-start;
                padding-left: 25px;
            }
        }
    </style>
</head>
<body>

    <div class="top-container">
        <header>FRESCO Study</header>
        <button class="menu-toggle" id="menuToggle">&#9776;</button>
        <div class="top-banner-image"></div>
    </div>

    <div class="page-wrapper">
        <div class="nav-arrow arrow-left">&#10094;</div>
        <div class="nav-arrow arrow-right">&#10095;</div>

        <main id="main-content-placeholder">
            <div style="text-align:center; padding-top: 50px;">
                <h2>Study Content Here</h2>
                <p>Try shrinking your browser to see the Hamburger Menu!</p>
            </div>
        </main>

        <aside class="sidebar">
            <div class="brand-logo-area">
                <h1>Fruzaqla&reg;</h1>
                <p>(fruquintinib) capsules</p>
            </div>
            <div class="isi-box">
                <p style="color:var(--brand-purple); font-weight:700; font-size:0.8rem; margin-bottom:5px;">ISI (continued)</p>
                <div class="isi-text">
                    <p><strong>WARNINGS:</strong> Impaired Wound Healing...</p>
                </div>
            </div>
        </aside>
    </div>

    <footer id="footerMenu">
        <div class="nav-item" style="flex:0; min-width:60px; font-size: 1.2rem;">&#127968; Home</div>
        <div class="nav-item">Unmet Need</div>
        <div class="nav-item green-tab">FRESCO-2</div>
        <div class="nav-item">Efficacy</div>
        <div class="nav-item active-tab">FRESCO</div>
        <div class="nav-item">OS</div>
        <div class="nav-item">PFS</div>
        <div class="nav-item">ISI/Ref</div>
    </footer>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const footerMenu = document.getElementById('footerMenu');

        menuToggle.addEventListener('click', () => {
            footerMenu.classList.toggle('active');
            // Change icon from hamburger to X
            menuToggle.innerHTML = footerMenu.classList.contains('active') ? '&times;' : '&#9776;';
        });

        // Close menu when clicking a nav item
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                footerMenu.classList.remove('active');
                menuToggle.innerHTML = '&#9776;';
            });
        });
    </script>

</body>
</html>
